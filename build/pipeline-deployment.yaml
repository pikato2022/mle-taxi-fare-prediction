#
# Build the image that encapsulates the pipeline.
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/tfx-chicago-taxi:latest', '.']
  dir: 'mle-taxi-fare-prediction'
  id: 'Build TFX Image'
#  waitFor: ['Local Test E2E Pipeline']
  waitFor: ['Clone Repository']

- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'src/pipeline/trainer.py', 'gs://curious-ivy-350600/pipeline_module/chicago-vertex-pipelines/trainer.py']
  dir: 'mle-taxi-fare-prediction'
  id:  'Upload trainer to GCS'
  waitFor: ['Build TFX Image']
# build cicd image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/cicd:latest', 'build/.']
  dir: 'mle-taxi-fare-prediction'
  id: 'Build cicd image'
  waitFor: ['Upload trainer to GCS']
# Compile the pipeline.
- name: 'us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/cicd:latest'
  entrypoint: 'python'
  args: ['build/utils.py',
          '--mode', 'compile-pipeline',
          '--pipeline-name', 'chicago-vertex-pipelines'
          ]
  dir: 'mle-taxi-fare-prediction'
  env: 
  - 'PROJECT=curious-ivy-350600'
  - 'REGION=us-central1'
#  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
#  - 'DATASET_DISPLAY_NAME=$_DATASET_DISPLAY_NAME'
  - 'GCS_LOCATION=gs://curious-ivy-350600'
  - 'TFX_IMAGE_URI=us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/tfx-chicago-taxi:latest'
#  - 'BEAM_RUNNER=$_BEAM_RUNNER'
#  - 'TRAINING_RUNNER=$_TRAINING_RUNNER'
  id: 'Compile Pipeline'
#  waitFor: ['Local Test E2E Pipeline']
  waitFor: ['Build cicd image']

  
# Upload compiled pipeline to GCS.
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', 'chicago-vertex-pipelines.json', 'gs://curious-ivy-350600/pipeline_root/chicago-vertex-pipelines/chicago-vertex-pipelines.json']
  dir: 'mle-taxi-fare-prediction'
  id:  'Upload Pipeline to GCS'
  waitFor: ['Compile Pipeline']
  
# Run pipeline in VertexAI.
- name: 'us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/cicd:latest'
  entrypoint: 'python'
  args: ['build/utils.py',
          '--mode', 'run-pipeline',
          '--pipeline-name', 'chicago-vertex-pipelines'
          ]
  dir: 'mle-taxi-fare-prediction'
  env:
  - 'PROJECT=curious-ivy-350600'
  - 'REGION=us-central1'
#  - 'MODEL_DISPLAY_NAME=$_MODEL_DISPLAY_NAME'
#  - 'DATASET_DISPLAY_NAME=$_DATASET_DISPLAY_NAME'
  - 'GCS_LOCATION=gs://curious-ivy-350600'
#  - 'TFX_IMAGE_URI=us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/tfx-chicago-taxi:latest'
#  - 'BEAM_RUNNER=$_BEAM_RUNNER'
#  - 'TRAINING_RUNNER=$_TRAINING_RUNNER'
  id: 'Run Pipeline'
  waitFor: ['Upload Pipeline to GCS']
# Push TFX Image to Container Registy.
images: ['us-central1-docker.pkg.dev/curious-ivy-350600/curious-ivy-350600/tfx-chicago-taxi:latest']
